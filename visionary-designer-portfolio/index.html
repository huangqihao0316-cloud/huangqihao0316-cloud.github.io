
<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉设计师 | 个人作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #fbfbfd;
            --apple-text: #1d1d1f;
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.015em; /* Global slight increase in letter spacing */
        }
        .apple-blur {
            backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.72);
        }
        .text-gradient {
            background: linear-gradient(180deg, #1d1d1f 0%, #6e6e73 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -60px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-blob {
            animation: float 25s infinite ease-in-out;
        }
        /* Apple-style smooth transitions */
        .apple-transition {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* Improved tracking for specific weights */
        .tracking-premium { letter-spacing: 0.05em; }
        .tracking-header { letter-spacing: -0.022em; }
    </style>
